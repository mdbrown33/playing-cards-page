<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Playing Cards</title>

</head>

<body>

  <main id="playing-cards">
      <div class="card">
        <div class="left">A<div>♠</div></div>
        <div class="big" class="middle">♠</div>
        <div class="upside-down" class="right">A<div>♠</div></div>
      </div>

      <div class="card" id="heart">
        <div class="left">3<div>♥</div></div>
        <div class="big" class="middle">♥<div>♥</div><div class="upside-down">♥</div></div>
        <div class="upside-down" class="right">3<div>♥</div></div>
      </div>

       <div class="card">
        <div class="left">4<div>♣</div></div>
        <div class="big" class="middle">♣♣<div class="upside-down">♣♣</div></div>
        <div class="upside-down" class="right">4<div>♣</div></div>
      </div>

      <div class="card" id="diamond">
        <div class="left">J<div>♦</div></div>
        <div class="middle"><img class="jack" src="jackrussell.jpg" alt="jack russel terrier"><img class="jack" id="jack-down" src="jackrussell.jpg" alt="upside down jack russell terrier"></div>
        <div class="upside-down" class="right">J<div>♦</div></div>
      </div>
  </main>

</body>

</html>
